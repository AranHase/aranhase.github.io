<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="post-excerpt" attributes="posttitle link date tags">

  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_card {
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
        margin-bottom: 10px;
        min-width: 150px;
        max-width: 800px;
        border: 2px solid rgb(247, 247, 247);
        padding: 2px;
        -webkit-box-shadow: rgb(222, 222, 227) 0px 0px 50px 3px;
        box-shadow: rgb(222, 222, 227) 0px 0px 50px 3px;
        background-color: rgb(255, 255, 255);
      }
      #post_header {
        margin: 15px;
      }
      #post_link {
        color: #443D45;
        text-decoration: none;
      }
      #post_meta {
        color: rgb(126, 126, 127);
        margin: -15px 0px 0px 15px;
      }
      #post_excerpt {
        margin: 20px;
        text-align: justify;
      }
    </style>
    <core-card id="core_card" layout vertical>
    <h2  id="post_header">
      <a href="{{link}}" id="post_link">{{posttitle}}</a>
    </h2>
    <div id="post_meta">{{date}} â€¢ Tags: {{tags}}</div>
    <div id="post_excerpt"><content></content></div>
    </core-card>
  </template>

  <script>

    Polymer({
      link: '404.html',
      posttitle: 'Default Title',
      date: '10/10/2010',
      tags: 'none',
      excerpt: 'Default text.'

    });

  </script>

</polymer-element>
