---
layout: default
subtitle: Blog Posts
---

<div class="home">

  {% for post in site.posts %}
  <post-excerpt posttitle='{{post.title}}' link='{{post.url | prepend: site.baseurl}}' date='{{post.date | date: "%b %-d, %Y"}}' tags='{{post.tags | array_to_sentence_string}}'>{{post.excerpt}}</post-excerpt>
  {% endfor %}

  <!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->

</div>
